# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build&Deploy Node.js to Azure Web App - HotelMirandaAppService üèóÔ∏è

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
      # npm run test --if-present
      env:
        CI: false

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: node-app
        path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: node-app

    - name: 'Deploy to Azure Web App üì¶'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'HotelMirandaAppService'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1d6f2c939f524225bec51871f2c10500 }}
        package: .

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Test endpoit with Curl üß™
      uses: wei/curl@master
      with:
        args: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
